<html>
<head>
    <meta charset="UTF-8" />
    <title>StackOverflow Tag predictions</title>
    <link rel="stylesheet" th:href="@{/tag/format.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/tag/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<span id="hostname" th:text="${hostname}"></span>
<div class="container d-flex h-100">
        <div class="card bg-light align-self-center p-10">
            <div class="row mx-auto justify-content-sm-center" style="width: 60%;">
                <h1>StackOverflow Tag predictions</h1>
                <h5>Group XX REMLA Project</h5>
                <hr />
                <form>
                    <input id="inputField" class="form-control form-control-lg" type="text" placeholder="Input Stackoverflow title to predict">

                    <button id="predictButton" class="btn btn-primary w-100">Make Prediction</button>
                    <div id="loading">
                        <div class="d-flex justify-content-center p-5">
                            <div class="spinner-grow text-primary" role="status" > </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row mx-auto justify-content-sm-center" style="width: 60%;">
            <div id="resultSection">
                <hr />
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Predicted Tags</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Click on Tags you think are incorrect</h6>
                        <div id="result" class="card-text"></div>
                    </div>
                </div>
                <button id="sendCorrection" class="btn btn-primary w-100">Correct Prediction</button>
            </div>
    </div>
</div>

</body>
</html>
