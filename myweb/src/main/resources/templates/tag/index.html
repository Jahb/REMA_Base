<html>
<head>
    <meta charset="UTF-8" />
    <title>StackOverflow Tag predictions</title>
    <link rel="stylesheet" th:href="@{/tag/format.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/tag/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<span id="hostname" th:text="${hostname}"></span>
<h1>StackOverflow Tag predictions</h1>

<form>

    <textarea>Input title here</textarea><br />

    <button id ="predict" class="btn btn-primary btn-sm">Make Prediction</button>
</form>
<div id="resultSection">
    <hr />

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Predicted Tags</h5>
            <h6 class="card-subtitle mb-2 text-muted">Click on Tags you think are incorrect</h6>
            <div id="result" class="card-text"></div>
        </div>
    </div>
    <form>
        <button id="sendCorrection" class="btn btn-primary btn-sm">Correct Prediction</button>
    </form>
</div>

</body>
</html>
